<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body>
    <div align="center">
        <h1>欢迎注册！</h1>
        <form action="/sign_up/" method="POST">
            <ul style="list-style-type:none">
                <li>用户名*(50)：<input type="text" name="name"> </li>
                <li>性别*(20)：<input type="text" name="sex" value="1/2"> </li>
                <li>年龄(20)：<input type="text" name="age"></li>
                <li>电话(15)：<input type="text" name="tel"></li>
                <li>密码*(20)：<input type="password" name="password"></li>
                <li>重新输入密码*：<input type="password" name="passwd_reInput"></li>
                <li>电子邮箱*(30)：<input type="text" name="Email"></li>
                <li><button type="submit">确认</button></li>
            </ul>
        </form>
    </div>
</body>
</html>
