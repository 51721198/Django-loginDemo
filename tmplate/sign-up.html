<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body>
    欢迎注册！
    <form action="/sign_up/" method="POST">
        用户名*(50)： <input type="text" name="name"><br>
        性别*(20)：<input type="text" name="sex" value="1/2"> <br>
        年龄(20)：<input type="text" name="age"><br>
        电话(15)：<input type="text" name="tel"><br>
        密码*(20)：<input type="password" name="password"><br>
        重新输入密码*：<input type="password" name="passwd_reInput"><br>
        电子邮箱*(30)：<input type="text" name="Email">
        <br><button type="submit">确认</button>
    </form>
</body>
</html>
